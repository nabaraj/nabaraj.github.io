<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://use.fontawesome.com/79a2bb8f87.js"></script>
    <title>Cart Application</title>
<link href="app.css" rel="stylesheet"></head>
<body>
    <header id="header">
        <div class="clearFix">
            <div class="headerLeft"><i class="fa fa-star"></i></div>
            <div class="headerRight">
                <span class="headerIcon">
                    <i class="fa fa-search"></i>
                </span>
                <a class="cartCount headerIcon" href="/cart"><i class="fa fa-shopping-cart"></i><span id="count">0</span></a>
                <a class="headerIcon homeIcon" href="/"><i class="fa fa-home"></i></a>
            </div>
        </div>
        
    </header>
        <div id="app"></div>
    <footer id="footer" class="text-center">@copyright</footer>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
