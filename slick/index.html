        <script type="text/javascript">
            $(document).on('ready', function () {
                $(".rewards-carousel").slick({
                    dots: true,
                    arrows: true,
                    adaptiveHeight: true,
                    prevArrow: $('.slick-prev'),
                    nextArrow: $('.slick-next'),
                    infinite: false,
                    speed: 300,
                    slidesToShow: 4,
                    slidesToScroll: 4,
                   
                    responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            dots: false,
                            arrows: false,
                            centerMode: true,
                            centerPadding: '10%',
                            slidesToShow: 3,
                            slidesToScroll: 3
                        }
                    },
                    {
                        breakpoint: 700,
                        settings: {
                            dots: false,
                            arrows: false,
                            centerMode: true,
                            centerPadding: '10%',
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480,

                            arrows: false,
