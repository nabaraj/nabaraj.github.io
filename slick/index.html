            // document.documentElement.addEventListener('gesturestart', function (event) {

            var slideOption = {
                    dots: true,
                    arrows: true,
                    adaptiveHeight: true,
                    prevArrow: $('.slick-prev'),
                    nextArrow: $('.slick-next'),
                    infinite: false,
                    speed: 300,
                    slidesToShow: 4,
                    //mobileFirst: true,
                    slidesToScroll: 4,
                   
                    responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            dots: false,
                            arrows: false,
                            centerMode: true,
                            centerPadding: '10%',
                            slidesToShow: 3,
                            slidesToScroll: 3
                        }
                    },
                    {
                        breakpoint: 700,
                        settings: {
                            dots: false,
                            arrows: false,
                            centerMode: true,
                            centerPadding: '10%',
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            dots: false,
                            arrows: false,
                            centerMode: true,
                            centerPadding: '10%',
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }]
                }
            $(document).on('ready', function () {
                $(".rewards-carousel").slick(slideOption);
                // var scale = document.documentElement.clientWidth / window.innerWidth;
                // $(".zoom-label").text("client width "+document.documentElement.clientWidth+" window resize " +scale+" innerwidth "+window.innerWidth);
                // $(window).resize(function(event) {

                //     $(".zoom-label").text("client width "+document.documentElement.clientWidth+" window resize " +scale+" innerwidth "+window.innerWidth);
                // });
                window.addEventListener("orientationchange", function() {
                    //clearTimeout(resizeslicktimer);
                    var resizeslicktimer;
                    
                    setTimeout(function(){
                        
                        $('.rewards-carousel').slick('unslick');
                        $(".rewards-carousel").slick(slideOption);
                        $(".rewards-carousel").slick('resize');
                        $(".zoom-label").text("orientation change");

                    },100);

                   
                });
                // $(window).on("orientationchange",function(){

            });
