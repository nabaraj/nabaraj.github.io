<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image upload</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #showImage{
            max-width: 100%;
            width: 500px;
            
            height: auto;
            display: inline-block;
            vertical-align: top;
            opacity: 0;
        }
        #cameraInput{
            display: inline-block;
            vertical-align: top;
            opacity: 0;
            position: fixed;
            top: -999999px;
        }
        .btn{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #A9181D;
            color: #ffffff;
            font-size: 14px;
            padding: 10px 32px;
            display: inline-block;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
            border: 0;
            outline: none;
        }
        .container{
            max-width: 1024px;
            margin:0 auto;
            padding:0 15px;
            text-align: center;
        }
        #canvas{
            display: none;
            max-width: 150px;
        }
        #output{
            display: inline-block;
            max-width: 100%;
            width: 500px;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
        .btn.disabled{
            background-color: #eee;
            opacity: 1;
            color: #333333;
            pointer-events: none;
        }
        #getText{
            display: none;
        }
        #output.disabled{
            background-color: #eee;
            pointer-events: none;
        }
        #loader{
            position: absolute;
            z-index: 1000;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background:rgba(255,255,255,0.5) url("images/loader1.gif") 50% 50% no-repeat;
            display: none;
        }
</style>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/ocrad.js"></script>
    <script>
        function previewFile() {
            //console.log("preview file");
            
            var preview = document.getElementById('showImage');
            var file    = document.querySelector('input[type=file]').files[0];
            var reader  = new FileReader();
            var output = document.getElementById("output");
            var takePhotoLabel = document.getElementById("takePhotoLabel");
            var getText = document.getElementById("getText");

            reader.onloadend = function () {
                preview.src = reader.result;
                preview.style.opacity = 1;
                output.style.display="inline-block";
                takePhotoLabel.style.display="none";
                getText.style.display="inline-block";
            }

            if (file) {
                reader.readAsDataURL(file);
                
            } else {
                preview.src = "";
            }
        }
        function readText(){
            var loader = document.getElementById("loader");
            loader.style.display="block";

            $("#loader").show(function(){
                var canvas = document.getElementById("canvas");
                var image = document.getElementById('showImage');
                
                canvas.width = image.naturalWidth;
                canvas.height = image.naturalHeight;

                var context = canvas.getContext("2d");
                context.drawImage(image, 0, 0);

                var parsedText = OCRAD(canvas);
                // Or:
                // var parsedText = OCRAD(context);

                var output = document.getElementById("output");
                //console.log(parsedText);
                //output.innerHTML = parsedText.replace(/\s/g, '');
                output.value = parsedText;
                takePhotoLabel.style.display="inline-block";
                getText.style.display="none";
                image.style.opacity=0;
                image.src="";
                loader.style.display="none";
            })

            
        };
    </script>
</head>
<body>
    <div id="loader">
    </div>
    <div class="container">
        <h1>Add Your Code</h1>
        <label for="cameraInput" class="uploadImage btn" id="takePhotoLabel">Take A Photo</label>
        <button id="getText" class="btn" onclick="readText()">Get Code</button>
        <input type="file" accept="image/*" id="cameraInput" name="cameraInput" onchange="previewFile()">    
        <br/> 
        <img src="" id="showImage" alt="">   
        <canvas id="canvas" class="border"></canvas><br/> 
        <input type="text" id="output">
    </div>
</body>
</html>
